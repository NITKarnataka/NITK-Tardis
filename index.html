<!doctype html>
<html>
<head>
  <title>Down Memory Lane &mdash; A Graphic History of NITK Surathkal</title>
<link href='http://fonts.googleapis.com/css?family=Podkova|Special+Elite|Tangerine|EB+Garamond|Coustard' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/timeline.css" type="text/css">
  <link rel="stylesheet" href="css/grid_system.css" type="text/css">

  <script src="js/zepto/dist/zepto.min.js" language="javascript"></script>
  <script src="js/timeline.js" language="javascript"></script>
</head>

<body>

<!-- inci banner to the left of page -->

<a id="inci-banner" href="http://incident.in"></a>

<div id="wrap">
    <!-- central panel -->
    <div class="grid-wrap" id="page-wrap">
        <div id="prev-page">&lt;</div>
        <div id="page" class="grid">
            <div id="page-inner"></div>
        </div>
        <div id="next-page">&gt;</div>
        <div id="seeker"></div>
    </div>
    <div id="timeline-wrap">
        <div id="timeline">
            <div id="timeline-labels"></div>
            <div id="timeline-lines"></div>
        </div>
    </div>

    <!-- holds the title, date -->
    <div id="footer">
    </div>
</div>

<!-- background for thickbox -->
<div class="cover">
    <div class="thickbox">
        <div class="thickbox-center"></div>
        <div class="thickbox-text"></div>
        <span class="thickbox-close">-</span>
    </div>
</div>


<script language="javascript" type="text/javascript">
  (function ($) {

    // adjust vertical positioning
    function adjustPagePosition() {
        var available = $('#timeline').offset().top;
        if (available>540) {
            $('#page-wrap').css('margin-top', available / 2 - 340);
        }
        var t = $('#page').offset(), n = $('#timeline-wrap').offset()['top'];
        console.log(n, t['top'], t.height - 100);
        $('#footer').css('bottom', n - t['top'] - t.height);
    }

    window.onresize = adjustPagePosition;
    adjustPagePosition();

    document.loadTimeline(function () {
        if (window.location.hash == '') {
            window.location.hash = '#home/1';
        } else {
            document.loadHashUrl(window.location.hash);
        }
    });
  })(Zepto);

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-33222469-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
</body>

</html>
