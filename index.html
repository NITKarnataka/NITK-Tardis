<!doctype html>
<html>
<head>
  <title>Down the memory lane</title>
  <link rel="stylesheet" href="css/timeline.css" type="text/css">
  <link rel="stylesheet" href="css/grid_system.css" type="text/css">

  <script src="js/zepto/dist/zepto.min.js" language="javascript"></script>
  <script src="js/timeline.js" language="javascript"></script>
</head>

<body>
<div id="wrap">
    <div class="grid-wrap" id="page-wrap">
        <div id="prev-page">&larr;</div>
        <div id="page" class="grid">
            <div id="page-inner"></div>
        </div>
        <div id="next-page">&rarr;</div>
        <div id="seeker"></div>
    </div>
    <div id="timeline-wrap">
        <div id="timeline">
            <div id="timeline-labels"></div>
            <div id="timeline-lines"></div>
        </div>
    </div>

    <div id="footer">
    </div>
</div>

<div class="cover">
    <div class="thickbox">
        <div class="thickbox-center"></div>
        <div class="thickbox-text"></div>
        <span class="thickbox-close">-</span>
    </div>
</div>


<script language="javascript" type="text/javascript">
  (function ($) {

    // adjust vertical positioning
    function adjustPagePosition() {
        var available = $('#timeline').offset().top;
        if (available>540) {
            $('#page-wrap').css('margin-top', available / 2 - 340);
        }
        var t = $('#page').offset(), n = $('#timeline-wrap').offset()['top'];
        console.log(n, t['top'], t.height - 100);
        $('#footer').css('bottom', n - t['top'] - t.height);
    }

    $(window).live('resize', adjustPagePosition);
    adjustPagePosition();

    document.loadTimeline(function () {
        if (window.location.hash == '') {
            window.location.hash = '#home/1';
        } else {
            document.loadHashUrl(window.location.hash);
        }
    });
  })(Zepto);
</script>
</body>

</html>
